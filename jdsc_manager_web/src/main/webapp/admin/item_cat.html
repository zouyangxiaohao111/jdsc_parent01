<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品分类管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../plugins/select2/select2.css" />
	<link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css" />
	<script src="../plugins/select2/select2.min.js" type="text/javascript"></script>

	<!--引入angularJS-->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!--引入分页js-->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<!--引入分页的css样式-->
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<!--引入对应的js-->
	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/itemCatController.js"></script>
	<!--引入国际化js文件，解决英文提示问题-->
	<script type="text/javascript" src="../plugins/select2/select2_locale_zh-CN.js"> </script>
	<!--引入select插件（注意：需要放在末尾）-->
	<script type="text/javascript" src="../plugins/select2/angular-select2.js"> </script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="jdsc" ng-controller="itemCatController" ng-init="findByParentId(0);findTemplateAll()">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品分类管理     
                       	</h3>
                    </div>

                    <div class="box-body">
                  			 <ol class="breadcrumb">	                        	
                        		<li>
		                        	<a href="#" ng-click="setGrade(1,{id:0});findByParentId(0)">顶级分类列表</a>
		                        </li>
		                        <li>
		                       		<a href="#" ng-click="setGrade(2,entity1);findByParentId(entity1.id)">{{entity1.name}}</a>
		                        </li>
		                        <li>
		                        	<a href="#" ng-click="setGrade(3,entity2);findByParentId(entity2.id)">{{entity2.name}}</a>
		                        </li>
	                        </ol>

                        <!-- 数据表格 -->
                        <div class="table-box">
							
                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" ng-click="entity={}" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-check"></i> 刷新</button>
                                       
                                    </div>
                                </div>
                            </div>                          
                       		
                        
			                <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">分类ID</th>
									      <th class="sorting">分类名称</th>									   
									      <th class="sorting">类型模板ID</th>
									     						
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>

			                          <tr ng-repeat="pojo in list">
			                              <td><input  ng-click="updateSelection($event,pojo.id)"  type="checkbox" ng-checked="selectIds.includes(pojo.id)"></td>
				                          <td>{{pojo.id}}</td>
									      <td>{{pojo.name}}</td>
									      <td>{{pojo.typeId}}</td>
		                                  <td class="text-center">

											  <!--如果是三级分类，需要隐藏分类-->
											  <span ng-if="grade != 3">
												<button type="button" class="btn bg-olive btn-xs" ng-click="setGrade(grade+1,pojo);findByParentId(pojo.id)" >查询下级</button>
											  </span>

		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  ng-click="findOne(pojo.id)">修改</button>
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<!--分类管理中使用分页不是很好-->
							<!--<tm-pagination conf="paginationConf"/>-->
                        </div>
                        <!-- 数据表格 /-->

                     </div>
                    <!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">商品分类编辑</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
				<tr>
		      		<td>上级商品分类</td>
		      		<td>
						顶级分类列表
						<span ng-if="entity1 != null">
							>>
						</span>
						{{entity1.name}}
						<span ng-if="entity2 != null">
							>>
						</span>
						{{entity2.name}}

		      		</td>
		      	</tr>
		      	<tr>
		      		<td>商品分类名称</td>
		      		<td><input  class="form-control" ng-model="entity.name" placeholder="商品分类名称">  </td>
		      	</tr>			  
		      	<tr>
		      		<td>类型模板</td>
		      		<td>	      		
		      			<select class="form-control" placeholder="选择模板" ng-model="entity.typeId" ng-options="tt.id as tt.name for tt in typeTemplateList" >

						</select>
		      		</td>		      		      		
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" ng-click="save()" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
</body>
</html>
