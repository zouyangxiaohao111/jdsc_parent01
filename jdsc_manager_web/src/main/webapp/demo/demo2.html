<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2</title>
    <script src="../plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript">
        <!--定义模块-->
        var app = angular.module("myApp",[]);
        <!-- 定义控制器-->
        app.controller("myController",function ($scope) {
            $scope.list = [{uname:'张三',age:20},{uname:'李四',age:18}]


        })


    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
    <div ng-repeat="u in list" >
        {{u.uname}}--{{u.age}}
        <input type="text" ng-model="u.uname">

        <select ng-model="u.age">
            <option name="u.age" >请选择</option>
            <option name="u.age">22</option>
            <option name="u.age">23</option>

        </select>


    </div>


</body>
</html>
